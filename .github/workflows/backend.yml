name: Build and Deploy Backend CI pipeline
on:
  push:
    paths:
      - 'backend/**'
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Archive backend
        run: |
          cd backend
          zip -r ../backend-artifact.zip .

      - name: Copy backend to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.BACKEND_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          source: "backend-artifact.zip"
          target: "/home/${{ secrets.DEPLOY_SSH_USER }}/"

      - name: Unpack and restart service
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.BACKEND_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /home/${{ secrets.DEPLOY_SSH_USER }}
            unzip -o backend-artifact.zip -d app/
            cd app
            # install python deps in venv (create if missing)
            python3 -m venv venv || true
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart img2vid.service
