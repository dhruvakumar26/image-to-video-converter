server {
    listen 80;
    server_name _;

    root /var/www/img2vid;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://BACKEND_PRIVATE_IP:8000/; # <- replace BACKEND_PRIVATE_IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
